<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Railay Ticket Booking</title>
  <style>
    body {
      background-image: url('railway.jpg');
    }
  </style>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <background="railway.jpg">
  <div class="container">
    <h1>Railay Ticket Booking</h1>
    <form id="bookingForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="date">Travel Date:</label>
      <input type="date" id="date" required />

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" min="1" max="10" required />

      <button type="submit">Book Now</button>
    </form>
    <div id="confirmation" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
